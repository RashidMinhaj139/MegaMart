<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="account">
      <div class="register">
        <h1>Sign Up</h1>
        <input type="text" id="" placeholder="Username" /> <br />
        <input type="email" id="email" placeholder="Email" /> <br />
        <input type="password" id="password" placeholder="Password" /> <br />
        <button id="signBtn" >
          Register
        </button>
        <p>Already have an account? <a href="#" id="loginPage">Login</a></p>
      </div>
    </div>

    
    <div class="account">
      <div class="login">
        <h3>Login</h3>
        <input type="text" id="login_email" placeholder="Email" /> <br />
        <input type="password" id="login_password" placeholder="Password" /> <br />
        <button id="loginBtn" >Login</button><br />
        <a class="forget"> <p>Forgot Password ?</p></a>
        <a href="#" class="log-signup" id="signPage">Sign Up</a>
      </div>
    </div>

    
    <script  type="module" src="../firebase_auth.js"></script>
  </body>
</html>
